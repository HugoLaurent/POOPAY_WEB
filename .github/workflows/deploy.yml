name: CI/CD Web

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: web-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Web - Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: success()
    timeout-minutes: 15
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            # 1) MAJ du d√©p√¥t web
            cd /srv/docker/poopay/poopay_web
            git fetch origin main
            git reset --hard origin/main

            # 2) Build/Restart √† l'endroit du docker-compose
            cd /srv/docker/poopay
            docker compose build web
            docker compose up -d web
            docker image prune -f

  notify:
    name: Notify Discord
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always() # s'ex√©cute m√™me si √©chec avant
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TEST_RESULT: ${{ needs.test.result }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
        run: |
          status_emoji="‚ùå"
          title="CI/CD: tests ou d√©ploiement √©chou√©s"
          if [ "${DEPLOY_RESULT}" = "success" ]; then
            status_emoji="‚úÖ"
            title="CI/CD: d√©ploiement r√©ussi"
          elif [ "${TEST_RESULT}" = "success" ] && [ -z "${DEPLOY_RESULT}" ]; then
            # Cas rare: pas de job deploy (skip)
            status_emoji="üü°"
            title="CI/CD: tests OK (pas de d√©ploiement)"
          fi

          short_sha=$(echo "$SHA" | cut -c1-7)

          read -r -d '' JSON <<'EOF'
          {
            "embeds": [
              {
                "title": "%TITLE%",
                "description": "%EMOJI% **%REPO%**\n**Branche:** %BRANCH%\n**Commit:** `%SHA%`\n**Auteur:** %ACTOR%",
                "color": %COLOR%,
                "fields": [
                  { "name": "Tests",   "value": "`%TEST%`",   "inline": true },
                  { "name": "Deploy",  "value": "`%DEPLOY%`", "inline": true },
                  { "name": "Run",     "value": "[Ouvrir le run](%RUN_URL%)", "inline": false }
                ]
              }
            ]
          }
          EOF

          # Couleurs Discord (vert 0x57F287, rouge 0xED4245, jaune 0xFEE75C)
          COLOR=15548997  # rouge par d√©faut
          if [ "${DEPLOY_RESULT}" = "success" ]; then COLOR=5763719; fi
          if [ "${TEST_RESULT}" = "success" ] && [ -z "${DEPLOY_RESULT}" ]; then COLOR=16776960; fi

          JSON="${JSON//%TITLE%/$title}"
          JSON="${JSON//%EMOJI%/$status_emoji}"
          JSON="${JSON//%REPO%/$REPO}"
          JSON="${JSON//%BRANCH%/$BRANCH}"
          JSON="${JSON//%SHA%/$short_sha}"
          JSON="${JSON//%ACTOR%/$ACTOR}"
          JSON="${JSON//%TEST%/$TEST_RESULT}"
          JSON="${JSON//%DEPLOY%/${DEPLOY_RESULT:-"skipped"}}"
          JSON="${JSON//%RUN_URL%/$RUN_URL}"
          JSON="${JSON//%COLOR%/$COLOR}"

          curl -sS -H "Content-Type: application/json" -X POST \
               -d "$JSON" "$DISCORD_WEBHOOK_URL" >/dev/null
